<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$CULTIV8 - Tu Tiên Memecoin</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #ff00ff;
            --dark: #0a0a0a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        .qi-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            padding: 2rem;
        }

        .hero-title {
            font-family: 'Russo One', sans-serif;
            font-size: 8rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .hero-subtitle {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .tokenomics {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .token-stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            min-width: 200px;
        }

        .stat-value {
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .buy-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            color: var(--dark);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }

        .buy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.6),
                transparent
            );
            transition: 0.5s;
        }

        .buy-button:hover::before {
            left: 100%;
        }

        .cultivation-stages {
            display: flex;
            gap: 2rem;
            margin: 4rem 0;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 2rem;
        }

        .stage {
            background: rgba(0, 255, 136, 0.1);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            transition: transform 0.3s ease;
        }

        .stage:hover {
            transform: translateY(-10px);
        }

        .stage-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 4rem;
            }
            .hero-subtitle {
                font-size: 1.5rem;
            }
            .token-stat {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="qi-particles" id="qi-particles"></div>

    <section class="hero">
        <h1 class="hero-title">$CULTIV8</h1>
        <h2 class="hero-subtitle">First Cultivation Memecoin</h2>

        <div class="tokenomics">
            <div class="token-stat">
                <div class="stat-value">888T</div>
                <div class="stat-label">Total Supply</div>
            </div>
            <div class="token-stat">
                <div class="stat-value">0%</div>
                <div class="stat-label">Tax</div>
            </div>
            <div class="token-stat">
                <div class="stat-value">8.8%</div>
                <div class="stat-label">Burned</div>
            </div>
        </div>

        <button class="buy-button">Buy on UniSwap</button>

        <div class="cultivation-stages">
            <div class="stage">
                <h3 class="stage-title">Luyện Khí Kỳ</h3>
                <p>Launch on DEX & CMC Listing</p>
            </div>
            <div class="stage">
                <h3 class="stage-title">Trúc Cơ Kỳ</h3>
                <p>CEX Listings & DAO Launch</p>
            </div>
            <div class="stage">
                <h3 class="stage-title">Kim Đan Kỳ</h3>
                <p>Cultivation GameFi Launch</p>
            </div>
        </div>
    </section>

    <script>
        function createQiParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = `rgba(0, 255, 136, ${Math.random()})`;
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            
            document.getElementById('qi-particles').appendChild(particle);

            const animation = particle.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(-${Math.random() * 100}vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'ease-out'
            });

            animation.onfinish = () => {
                particle.remove();
                createQiParticle();
            };
        }

        for (let i = 0; i < 50; i++) {
            createQiParticle();
        }
    </script>
</body>
</html>
